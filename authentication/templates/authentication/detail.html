{% extends "base.html" %}

{% block content %}

<div class="jumbotron" align="center">
    <h2>@{{ object.username }}</h2>

        <!-- Name -->
        <h3>{{ object.get_full_name }}</h3>
        {{ object.created_at|date:"D d M Y" }}
        <p><small>
            Email: {{ object.email }}
        </small></p>

        {% if object.tagline %}
        <p>{{ object.tagline }}</p>
        {% endif %}
</div>


{% endblock %}
